<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeBlog</title>
    <meta name="description" content="Coffee Blog Page">
   <link rel="stylesheet" href="CSS/normalize.css" />
   <link
     href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="bar">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin center-text">
              Coffee<span class="logo__bold">Blog</span>
            </h1>
          </a>
          <nav class="navigation">
            <a href="us.html" class="navigation__link">Us</a
            ><a href="courses.html" class="navigation__link">Courses</a
            ><a href="contact.html" class="navigation__link">Contact</a>
          </nav>
        </div>
      </div>
      <div class="header__text">
        <h2 class="no-margin">Coffee blog with tips and courses</h2>
        <p class="no-margin center-text">
          Learn from the experts with the best recipes and tips
        </p>
      </div>
    </header>
    <main class="container">
      <h3 class="center-text">Contact</h3>

      <div class="contact-bg"></div>

      <form class="form">
        <div class="field">
            <label class="field__label" for="name">Name</label>
            <input class="field__field" type="text" placeholder="Your Name" id="name">
        </div>
        <div class="field">
            <label class="field__label" for="emal">Email</label>
            <input class="field__field" type="email" placeholder="Your Email" id="email">
        </div>
        <div class="field">
            <label class="field__label" for="Message">Message</label>
            <textarea class="field__field field__field--textarea" name="" id="message"></textarea>
        </div>
        <div class="field">
            <input type="submit" value="Submit" class="button button--primary">
        </div>
      </form>

      
    </main>
    <footer class="footer">
      <div class="container">
        <div class="bar">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin center-text">
              Coffee<span class="logo__bold">Blog</span>
            </h1>
          </a>
          <nav class="navigation">
            <a href="us.html" class="navigation__link">Us</a
            ><a href="courses.html" class="navigation__link">Courses</a
            ><a href="contact.html" class="navigation__link">Contact</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
  </body>
</html>
